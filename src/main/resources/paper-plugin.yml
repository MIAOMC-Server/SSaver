name: SSaver
version: '${project.version}'
main: com.miaomc.ssaver.SSaver
api-version: '1.21'
prefix: SSaver
load: STARTUP
authors: [ KumaKorin ]
description: Save player statistics when player logout
website: https://korin.im

commands:
  ssaver:
    description: SSaver 命令
    usage: /ssaver <reload|help>
    aliases: [ statsaver ]
    permission: miaomc.ssaver.admin

permissions:
  miaomc.ssaver.admin:
    description: 允许管理 SSaver 插件
    default: op
  miaomc.ssaver.track:
    description: 允许玩家的统计数据被记录
    default: true
folia-supported: true
